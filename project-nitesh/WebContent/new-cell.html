<body>
    
       <!-- .............. default navigation bar ......................................... -->
       <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

               <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">

    <div class="container">
        <div class="col-xs-12 col-md-3 col-sm-5 " id="column-1">
        </div>
        <div class="col-xs-12 col-md-3 col-sm-5 " id="column-2">
        </div>
        <div class="col-xs-12 col-md-3 col-sm-5 " id="column-3">
        </div>
        <div class="col-xs-12 col-md-3 col-sm-5 " id="column-4">
        </div>
         
    </div>
        <!-- .........................JSON Data .......................................... -->
       <script>
    
 //           $.getJSON("http://localhost:8080/jsonTrial/celldata.json",function(cell1){                 //ajax rquest through getJSON()
              $.ajax({ url:"http://localhost:8080/jsonTrial/celldata.json",
            	      dataType:"json",
            	      type:"get",
            	      crossDomain:true,
                       success:function(cell1){displayData(cell1);}
              
              }); 
 
              function displayData(cell1){
                  var result="";
                  var index=0;
                  for(var i=0;i<cell1.length;i++){
                      for(var j=0;j<4;j++,index++){ 
                        if(index<cell1.length){ 
                            result+= "<div class=\"cell\">" +
                                     "<div class=\"thumbnail\">" +
                                           "<img src=\"ah/iStock_000035478734Large-kids-soccer.jpg\" alt=\"soccer image\">" +
                                     "</div>" +
                                     "<div class=\"caption\">" +
                                                "<h3 class=\"lable-color\">"+cell1[index].imageName+"</h3>" +
                                                "<p>"+cell1[index].imageDesc+"</p>"   +
                                                "<a href=\"#\" class=\"link\">more...</a>"      +
                                       "</div>" +
                                     "</div>"; 
                                     
                          if(j==0){
                              $("#column-1").append(result); result=""; 
                          }else if(j==1){
                              $("#column-2").append(result); result="";
                           }else if(j==2){
                              $("#column-3").append(result); result="";
                            }else if(j==3){
                              $("#column-4").append(result);  result="";
                             }
                                
                        }
                        else{
                            break;
                        }
                           
                      }
                    
                 }
                  
              
                  
           }
 
                
           
           
    </script>
</body>
