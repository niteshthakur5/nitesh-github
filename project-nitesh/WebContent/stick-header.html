<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>sticky header example</title>
<link href="css/sticky-header.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
<script>
     $(document).ready(function(){
    	 $(window).scroll(function(){
    		 if($(window).scrollTop()>=100){
                 $(".menubar").addClass("sticky-header");
                 $(".content").addClass("content-adjust");
             }	
    		 if($(window).scrollTop()<=100){
                 $(".menubar").removeClass("sticky-header");
                 $(".content").removeClass("content-adjust");
             }  
    	 });
    	 $("button").click(function(){
    		 $("p").trigger("stateChange");
    		 
    	 });
    	 $("p").on("stateChange",function(){
    		 var ths = $(this);
    		 ths.data("name","shashank"); console.log(ths);
    		 var name=ths.data("name");
    		 ths.text(name); 
    	 });
     });
</script>
</head>
<body>
<div class="container">
    <div class="menubar">
    
    </div>
    <div class="content">
        <div class="data-example">
            <p  >hello Nitesh</p>
            <button class="btn btn-info btn-sm">change content</button>
        </div>
    </div>
</div>
</body>
</html>
