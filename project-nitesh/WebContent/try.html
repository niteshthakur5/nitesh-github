        <!-- .........................JSON Data .......................................... -->
       <script>
    
            var cell="http://localhost:8080/jsonTrial/celldata.json";
            var request="";
            if(window.XMLHttpRequest)
                {
                  request=new XMLHttpRequest();
                }
            else
            {
                  request= new ActiveXObject(Microsoft.XMLHttp);
            }
            
            request.onreadystatechange= function(){
                
                if ((request.readyState== 4) && (request.status == 200))
                {   
                    var cellContent = JSON.parse(request.responseText);
                    //console.log(JSON.parse(request.responseText));
                    displayData(cellContent);
                }
                
            }
            request.open("GET", cell, true);
            request.send();
            function displayData(cell1){
                var result="";
                for(var i=0;i<cell1.length;i++)
                {
                    result+=   "<div class=\"col-xs-12 col-md-2 col-sm-5 cell\">" +
                               "<div class=\"thumbnail\">" +
                                   "<img src=\"ah/iStock_000035478734Large-kids-soccer.jpg\" alt=\"soccer image\">" +
                               "</div>" +
                               "<div class=\"caption\">" +
                                   "<h3 class=\"lable-color\">"+cell1[i].imageName+"</h3>" +
                                   "<p>"+cell1[i].imageDesc+"</p>"   +
                                   "<a href=\"#\" class=\"link\">more...</a>"      +
                               "</div>"  +
                           "</div>";  
                }
            
                document.getElementById("displayPage").innerHTML=result;                //javascript
                // $("#displayPage").html(result);                                             //jquery

            }
       
            
    </script>
